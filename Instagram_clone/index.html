<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">  
  
    <title>Instagram</title>
</head>

<body class="bg-[#fafafa]">
    <div class="h-full w-full ">
        <!-- div -->
        <div class="main w-[935px] h-[640.6px] flex flex-row mx-auto space-x-4 mt-8">
            <!-- phone -->
            <!-- bg-[url('./image/back.png')] -->
            <div class="phone w-[454px] h-[618px] bg-no-repeat bg-cover mr-3"
                style="background-image: url(./image/back.png); background-repeat: no-repeat;background-size:contain;">
                <div class="flex flex-row justify-end mt-24">
                    
                  <img src="./image/1.jpg" alt="" class="w-[237px] h-[425px] relative mr-[3.9rem]">
                </div>
            </div>
            <!-- form -->
            <div class="form mt-7 flex flex-col space-y-6 ">
            <div class="w-[348px] h-[381px] border-[1px] border-gray-300 bg-white">
               <img src="./image/logo.png" alt="" class="mx-auto w-[184px] mt-[22px] mb-[12px] "> 
                <form action="/" method="post" class="flex flex-col mt-7">
                    <input type="text" placeholder="Phone number ,username or email" class="border-[1px] rounded-sm w-[268px] h-[38px] mx-auto pt-[9px] pl-[8px] pb-[7px] placeholder:text-[12px]" style="background: rgba(250,250,250,1);">
                   
                    <input type="text" placeholder="Password" class="border-[1px] rounded-sm w-[268px] h-[38px] mx-auto mt-2 pt-[9px] pl-[8px] pb-[7px] placeholder:text-[12px] " style="background: rgba(250,250,250,1);">
                    <button type="submit" class="w-[268px] hover:opacity-100 bg-[#0095F6] opacity-25 text-white rounded-md  mx-auto mt-3 py-1 ">Log In</button>
                    <!-- or line  -->
                    
                    <div class="flex flex-row  text-center mt-3 justify-around w-[248px] mx-auto space-x-5"> <hr class="w-2/5 text-gray-500  mt-4"> <span class="text-sm font-semibold text-gray-400 mt-2">OR   </span> <hr class="w-2/5 text-gray-500 mt-4 "></div>
                    <!-- login with facebook -->
                   <div class="flex flex-row space-x-2 justify-center mt-2 py-3 px-5" > <img src="./image/fb.png" alt="" srcset="" class="w-5 h-5 "> <span class="text-violet-900 font-semibold">Log in with Facebook</span></div>

                   <span class="cursor-pointer text-xs text-center py-2"><a href="https://www.instagram.com/accounts/password/reset/">Forgot Password?</a></span>

                   
                </form>
            </div>
            <div class="w-[348px] h-[61px] py-2 border-[1px] border-gray-300 bg-white ">
                <span class="flex justify-center py-2">Don't have an account?  <span class="font-semibold text-[#0095F6]">Sign up</span></span>
            </div>
            <div >
                <img src="./image/form_foot.png" alt="" class="w-[348px] h-[101px]">
            </div>
        </div>
        </div>
        <!-- div -->
        <!-- footer -->
    </div>
</body>

</html>
